<div class="container">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="textInput">Input Text</label>
        <input type="text" id="textInput" [(ngModel)]="textInput" [disabled]="isConverting" class="form-control" placeholder="Enter text">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="binaryOutput">Binary Output</label>
        <textarea id="binaryOutput" class="form-control" rows="5" [value]="binaryOutput" readonly></textarea>
      </div>
    </div>
    <div class="col">
      <button (click)="convertToBinary()" [disabled]="isConverting" class="btn btn-primary">
        <span *ngIf="!isConverting">Convert to Binary</span>
        <span *ngIf="isConverting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
